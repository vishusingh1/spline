<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Viewer</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas3d"></canvas>
    <script type="module">
      import { Application } from "https://cdn.jsdelivr.net/npm/@splinetool/runtime@0.9.356/index.js";

      const canvas = document.getElementById("canvas3d");
      const app = new Application(canvas);
      app.load("./scene.splinecode"); // Adjust the path if needed
    </script>
  </body>
</html>
